<html>
   <title>GFpedia</title>
   <head>
     <link rel="stylesheet" type="text/css" href="../wordnet/gf-wordnet.css">
     <link rel="stylesheet" href="https://unpkg.com/codemirror@5.25.0/lib/codemirror.css">
     <link rel="stylesheet" href="https://unpkg.com/codemirror@5.25.0/addon/dialog/dialog.css">
     <link rel="stylesheet" type="text/css" href="gf-wikidata.css">
     <script src="/js/support.js"></script>
     <script src="https://unpkg.com/vis-network@9.0.4/standalone/umd/vis-network.min.js"></script>
     <script src="https://unpkg.com/codemirror@5.25.0/lib/codemirror.js" type="text/javascript"></script>
     <script src="https://unpkg.com/codemirror@5.25.0/addon/edit/matchbrackets.js" type="text/javascript"></script>
     <script src="https://unpkg.com/codemirror@5.25.0/addon/search/search.js" type="text/javascript"></script>
     <script src="https://unpkg.com/codemirror@5.25.0/addon/search/searchcursor.js" type="text/javascript"></script>
     <script src="https://unpkg.com/codemirror@5.25.0/addon/search/jump-to-line.js" type="text/javascript"></script>
     <script src="https://unpkg.com/codemirror@5.25.0/addon/dialog/dialog.js" type="text/javascript"></script>
     <script src="https://unpkg.com/codemirror@5.25.0/mode/haskell/haskell.js" type="text/javascript"></script>
     <script src="https://unpkg.com/vis-network@9.0.4/standalone/umd/vis-network.min.js"></script>
     <script src="../wordnet/js/gf-wordnet.js"></script>
     <script src="../wordnet/js/wordcloud2.js"></script>
     <script src="../wordnet/js/cookies.js"></script>
     <script src="gf-wikidata.js"></script>
   </head>
   <body onload="init_editor()">
     <div class="gp-head">
        <div id="p-personal">
           <a id="logIn" href="https://github.com/login/oauth/authorize?scope=user:email%20public_repo&client_id=1e94c97e812a9f502068&redirect_uri=https://cloud.grammaticalframework.org/wordnet/ContentService.fcgi%3Fpath=gf-wikidata.wiki">Log In</a>
&nbsp;&nbsp;
           <a id="commit" href="javascript:gfwordnet.commit(this)" style="display: none">Commit</a>
        </div>

        <div id="right-navigation">
            <ul class="gp-navigation" id="navigation">
            </ul>

            <form class="search-box">
                <input class="search-box-input" type="search" name="search"
                       placeholder="Search GFpedia" aria-label="Search GFpedia"
                       autocapitalize="sentences" title="Search GFpedia" id="searchInput"
                       autocomplete="off"
                       oninput="showSearches(this)"
                       onkeypress="searchInputOnKeyPress(event)"
                       onkeydown="searchInputOnKeyDown(event)">
                <img class="search-box-button" src="search.svg">
                <table class="search-box-results" id="searchResults"></table>
            </form>
        </div>
     </div>
     <div class="gp-panel">
         <img class="gp-logo" src="gp-logo.svg">
         <div class="gp-panel-section">
           <table>
               <tr><td><a href="gf-wikidata.wiki">Main page</a></td></tr>
               <tr><td><a href="https://www.wikidata.org/wiki/<%qid%>">Wikidata item</a></td></tr>
           </table>
         </div>

         <div class="gp-panel-section">
           <h3 class="gp-page-title">Languages</h3>
           <table id="from">
           </table>
         </div>
     </div>
     <div class="gp-body" id="content">
        <button id="eval" style="float: right">Update</button>
        <br/>
        <pre class="gp-editor" id='editor' data-prog=<%prog%>><%code%></pre>
        <div id="output">
            <%output%>
        </div>
     </div>
 </body>
</html>
